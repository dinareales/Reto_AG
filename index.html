<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style/form.css">
    <title>Home</title>
</head>

<body>

<header class="container">
    <div class="teamName">
        TEAM FRONTEND
    </div>
    <div class="option">
        <a>EQUIPO</a>
        <a>QUIENES SOMOS</a>
        <a>CONTACTO</a>
    </div>
</header>
</body>
    <main>
        <section class="form-center">
            <h1 class="title">CONTACTO</h1>
            <p class="info-contact">Lorem ipsum dolor sit amet consectetur adipiscing elit tristique blandit, dui senectus tempor quam montes aptent eros duis in vehicula</p>
            <p class="info -contact-2">Todos los campos  marcados con <span>*</span> son obligatorios.</p>
            <form>
                <div class="row">
                    <label id="name-label" for="name">Nombre Completo <span>*</span></label>
                    <input type="text" name="name" id="name" placeholder="Nombre..." required>
                </div>

                <div class="row">
                    <div class="col-75">
                        <label id="email-label" for="email">Email <span>*</span></label>
                        <input type="email" name="email" id="email"  placeholder="nombre.apellido@mail.com"  required>
                    </div>
                    <div class="col-25">
                        <label id="phone-label" for="phone">Teléfono</label>
                        <input type="tel" name="phone" id="phone" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" placeholder="Ej: 123456789"/>
                    </div>
                </div>
                <div class="row">
                    <label id="message-label">Mensaje <span>*</span></label>
                    <textarea class="field area" id="message" name="message" placeholder="¿Qué necesitas?" required></textarea>
                </div>

                <div class="row">
                    <button class="button" type="submit" id="submit">ENVIAR</button>
                </div>
            </form>
        </section>
    </main>



</html>
