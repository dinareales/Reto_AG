<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style/form.css">
    <title>Formulario Team Front End</title>
    <link rel="shortcut icon" href="img/teamfrontend-head-1.png" type="image/x-icon">
    <link rel="stylesheet" href="style/footer.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>

<body>

    <header class="header">
        <div class="container-h">
            <div class="teamName">
                TEAM FRONTEND
            </div>
            <div class="option">
                <a>EQUIPO</a>
                <a>QUIENES SOMOS</a>
                <a>CONTACTO</a>
            </div>
        </div>
        <div class="img-equipo">
        </div>
    </header>
</body>
<main class="container b">
    <div class=" d-flex justify-content-center mt-5">
        <div class="col-12 col-md-8 col-lg-6 pb-5 ">
            <h1 class="title font-weight-bold">CONTACTO</h1>
            <p class="info-contact text-center">Lorem ipsum dolor sit amet consectetur adipiscing elit tristique blandit, dui senectus tempor quam montes aptent eros duis in vehicula</p>
            <p class="info-contact-2">Todos los campos marcados con <span>*</span> son obligatorios.</p>
            <form>
                <div class="form-group">
                    <label class="label" id="name-label" for="name">Nombre Completo <span>*</span></label>
                    <input class="form-control" type="text" name="name" id="name" placeholder="Nombre..." required>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label class="label" id="email-label" for="email">Email <span>*</span></label>
                        <input class="form-control" type="email" name="email" id="email" placeholder="nombre.apellido@mail.com" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label class="label" id="phone-label" for="phone">Teléfono</label>
                        <input class="form-control" type="tel" name="phone" id="phone" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" placeholder="Ej: 123456789" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="label" id="message-label">Mensaje <span>*</span></label>
                    <textarea class="form-control" id="message" name="message" placeholder="¿Qué necesitas?" required></textarea>
                </div>
                <button class="button"  type="submit" id="submit">ENVIAR</button>
            </form>
        </div>
    </div>
</main>
<hr>
<footer>
    <section class="footer-container">
        <div class="logo-container">
            <img class="logo-footer" src="img/logo.png" alt="logo-team-front-end">
            <p class="texto-copyright">Team Front-End © 2020 </p>
        </div>
        <div class="menu-container">
            <div class="container-text">
                <a class="text-menu-ancor" href="">INICIO</a>
            </div>
            <div class="container-text">
                <a class="text-menu-ancor" href="">QUIENES SOMOS</a>
            </div>
            <div class="container-text">
                <a class="text-menu-ancor" href="">CONTACTO</a>
            </div>
        </div>
    </section>


</html>
