<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style/form.css">
    <title>Formulario Team Front End</title>
    <link rel="shortcut icon" href="img/teamfrontend-head-1.png" type="image/x-icon">
    <link rel="stylesheet" href="style/footer.css">

</head>

<body>

    <header class="header">
        <div class="container">
            <div class="teamName">
                TEAM FRONTEND
            </div>
            <div class="option">
                <a>EQUIPO</a>
                <a>QUIENES SOMOS</a>
                <a>CONTACTO</a>
            </div>
        </div>
        <div class="img-equipo">
        </div>
    </header>
</body>
<main>
    <section class="form-center">
        <h1 class="title">CONTACTO</h1>
        <p class="info-contact">Lorem ipsum dolor sit amet consectetur adipiscing elit tristique blandit, dui senectus tempor quam montes aptent eros duis in vehicula</p>
        <p class="info-contact-2">Todos los campos marcados con <span>*</span> son obligatorios.</p>
        <form>
            <div>
                <label class="label" id="name-label" for="name">Nombre Completo <span>*</span></label>
                <input class="field" type="text" name="name" id="name" placeholder="Nombre..." required>
            </div>

            <div class="row">
                <div class="col-60">
                    <label class="label" id="email-label" for="email">Email <span>*</span></label>
                    <input class="field" type="email" name="email" id="email" placeholder="nombre.apellido@mail.com" required>
                </div>
                <div class="col-40">
                    <label class="label" id="phone-label" for="phone">Teléfono</label>
                    <input class="field" type="tel" name="phone" id="phone" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" placeholder="Ej: 123456789" />
                </div>
            </div>
            <div>
                <label class="label" id="message-label">Mensaje <span>*</span></label>
                <textarea class="field area" id="message" name="message" placeholder="¿Qué necesitas?" required></textarea>
            </div>

            <div>
                <button class="button" type="submit" id="submit">ENVIAR</button>
            </div>
        </form>
    </section>
</main>
<hr>
<footer>
    <section class="footer-container">
        <div class="logo-container">
            <img class="logo-footer" src="img/logo.png" alt="logo-team-front-end">
            <p class="texto-copyright">Team Front-End © 2020 </p>
        </div>
        <div class="menu-container">
            <div class="container-text">
                <a class="text-menu-ancor" href="">INICIO</a>
            </div>
            <div class="container-text">
                <a class="text-menu-ancor" href="">QUIENES SOMOS</a>
            </div>
            <div class="container-text">
                <a class="text-menu-ancor" href="">CONTACTO</a>
            </div>
        </div>
    </section>


</html>
